- pod:
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: linc-workload
        job: job-0
        jobTaskNumber: n8
        taskType: cpu
      name: job-0-cloud-0
      namespace: default
    spec:
      containers:
      - args:
        - --cpu-count
        - '4'
        - --memory-mb
        - '10'
        - --iter-factor
        - '60000'
        image: 10.1.114.59:5000/general-task:cpp
        name: task
        resources:
          limits:
            cpu: '4'
            memory: 60Mi
          requests:
            cpu: '3.4'
            memory: 10Mi
      imagePullPolicy: IfNotPresent
      nodeSelector:
        linc/nodeType: cloud
      restartPolicy: OnFailure
      schedulerName: linc-scheduler
  startTime: 0
