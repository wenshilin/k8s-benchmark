- pod:
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: linc-workload
        job: job-0
        jobTaskNumber: n3
        taskType: cpu
      name: job-0-edge1-0
      namespace: default
    spec:
      containers:
      - args:
        - --cpu-count
        - '2'
        - --memory-mb
        - '5'
        - --iter-factor
        - '60000'
        image: 10.1.114.59:5000/general-task:cpp
        name: task
        resources:
          limits:
            cpu: '2'
            memory: 55Mi
          requests:
            cpu: '1'
            memory: 5Mi
      imagePullPolicy: IfNotPresent
      nodeSelector:
        linc/nodeType: edge1
      restartPolicy: OnFailure
      schedulerName: linc-scheduler-ep
  startTime: 0
